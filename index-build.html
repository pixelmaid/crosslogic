<body>
<script>
/* global alert */
(function () {
    "use strict";
    var BROWSER_RE = /Chrome\/(\d+)\.(\d+)\.(\d+)\.(\d+)/,
        MIN_CHROME_VESION = 70,
        chromeVersion = BROWSER_RE.exec(window.navigator.userAgent);

    if (chromeVersion && chromeVersion.length === 5) {
        if (parseInt(chromeVersion[1], 10) < MIN_CHROME_VESION) {
            alert("This application has only been tested on Google Chrome version " + MIN_CHROME_VESION + " and later. " +
                "You are using version " + chromeVersion[1] + ".\n\n" +
                "If you experience problems, please consider updating Google Chrome.");
        }
    } else {
        alert("This application has only been tested on Google Chrome.\n\n" +
            "If you experience problems, please consider trying this application again using Google Chrome.");
    }
}());
</script>
<script src="js/main.js"></script>
</body>
</html>
